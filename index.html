<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/smartphone.png" alt="smartphone">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-agenda">
            <input id="nome" type="text" required placeholder="Nome do contato">
            <input id="numero-contato" type="number" required placeholder="Número do contato">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número do Telefone</th>
                </tr>
            </thead>
            <tbody></tbody>
            
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
